{% extends 'admin_dashboard_base.html' %}

{% block content %}
<div class="form-wrapper">
    <h2>Edit Event</h2>
    <form method="POST">
        <div class="form-group">
            <label>Event Name</label>
            <input type="text" name="event_name" value="{{ event.event_name }}" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description" value="{{ event.description }}" required>
        </div>

        <div class="form-group">
            <label>Start Date & Time</label>
            <input type="datetime-local" name="start_datetime" value="{{ event.start_datetime|replace(' ', 'T') }}" required>
        </div>

        <div class="form-group">
            <label>End Date & Time</label>
            <input type="datetime-local" name="end_datetime" value="{{ event.end_datetime|replace(' ', 'T') }}" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" value="{{ event.address }}" required>
        </div>

        <button type="submit">Update Event</button>
    </form>
</div>
{% endblock %}
